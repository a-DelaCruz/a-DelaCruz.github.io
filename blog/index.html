---
layout: default
---

<div class="blog-post">
	<ul>
	{% for post in site.posts %}
	    <li ><span>{{ post.date | date_to_string }}</span>  
		<a class="blog-title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	<div class="blog-excerpt">
	{{ post.excerpt }}
	</div>
	{% endfor %}
	</ul>
</div>
