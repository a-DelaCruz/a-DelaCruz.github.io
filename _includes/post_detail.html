<div class="post-detail">
        <ul>
        {% for post in site.posts limit:5 %}
            <li ><span>{{ post.date | date_to_string }}</span>
                <a class="blog-title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
        
        {% endfor %}
        </ul>
</div>
